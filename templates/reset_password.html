<!doctype html><html lang="fr">    <head>        <meta charset="UTF-8" />        <meta name="viewport" content="width=device-width, initial-scale=1.0" />        <meta http-equiv="X-UA-Compatible" content="ie=edge" />        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css" media="all" />        <title>InterPam - Réinitialisation</title>    </head>    <body>        <div id="forget-section" class="sections">            {% if resetError %}            <div class="erreur-msg">{{resetError}}</div>            {% endif %}            <p class="title">Récupération de mot de passe</p>            <form class="form" action="{{ url_for('reset_password_route', token=request.view_args['token']) }}" method="POST" id="resetForm">                                            <div class="password-wrapper">                      <input type="password" name="password" id="reset_password" class="password" placeholder="Nouveau mot de passe" required="required" minlength="8" autocomplete="new-password" value="{{ request.form.password }}" />                <span class="toggle-password-icon">                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">                        <path d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>                    </svg>                </span>            </div>                                <div class="password-wrapper">                <input type="password" name="confirm_password" id="reset_password_confirm" class="confirm_password_input" placeholder="Confirmer le mot de passe" required="required" autocomplete="new-password" value="{{ request.form.confirm_password }}" />                <span class="toggle-password-icon">                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">                        <path d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>                    </svg>                </span>            </div>                    <button class="form-btn">Réinitialiser le mot de passe</button>            </form>        </div>        <script src="{{ url_for('static', filename='js/login.js') }}" type="text/javascript" charset="utf-8"></script>        <script type="text/javascript" charset="utf-8">            document.addEventListener("DOMContentLoaded", () => {                const toggleCheckbox = document.getElementById("show_password_reset");                const passwordField = document.getElementById("reset_password");                const confirmField = document.getElementById("reset_password_confirm");                if (toggleCheckbox) {                    toggleCheckbox.addEventListener("change", () => {                        const type = toggleCheckbox.checked ? "text" : "password";                        passwordField.type = type;                        confirmField.type = type;                    });                }            });        </script>    </body></html>
