<!doctype html><html lang="fr">    <head>        <meta charset="UTF-8" />        <meta name="viewport" content="width=device-width, initial-scale=1.0" />        <meta http-equiv="X-UA-Compatible" content="ie=edge" />        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css" media="all" />        <title>InterPam - Réinitialisation</title>    </head>    <body>        <div id="forget-section" class="sections">            {% if error %}            <div class="erreur-msg">{{error}}</div>            {% endif %}            <p class="title">Récupération de mot de passe</p>            <form class="form" action="{{ url_for('reset_passeword_route', token=request.view_args['token']) }}" method="POST" id="resetForm">                                            <div class="password-wrapper">                      <input type="password" name="passeword" id="reset_password" class="passeword" placeholder="Nouveau mot de passe" required="required" minlength="8" autocomplete="new-password" value="{{ request.form.passeword }}" />                <span class="toggle-password-icon">                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">                        <path d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>                    </svg>                </span>            </div>                                <div class="password-wrapper">                <input type="password" name="confirm_passeword" id="reset_password_confirm" class="confirm_passeword_input" placeholder="Confirmer le mot de passe" required="required" autocomplete="new-password" value="{{ request.form.confirm_passeword }}" />                <span class="toggle-password-icon">                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">                        <path d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>                    </svg>                </span>            </div>                                <div class="checkbox-container">                    <div class="container">                        <input type="checkbox" class="check_input" id="show_password_reset" style="display: none" />                        <label for="show_password_reset" class="check">                            <svg width="18px" height="18px" viewBox="0 0 18 18">                                <path d="M 1 9 L 1 9 c 0 -5 3 -8 8 -8 L 9 1 C 14 1 17 5 17 9 L 17 9 c 0 4 -4 8 -8 8 L 9 17 C 5 17 1 14 1 9 L 1 9 Z"></path>                                <polyline points="1 9 7 14 15 4"></polyline>                            </svg>                        </label>                    </div>                    <label for="show_password_reset">Afficher le mot de passe</label>                </div>                <button class="form-btn">Réinitialiser le mot de passe</button>            </form>        </div>        <script src="{{ url_for('static', filename='js/login.js') }}" type="text/javascript" charset="utf-8"></script>        <script type="text/javascript" charset="utf-8">            document.addEventListener("DOMContentLoaded", () => {                const toggleCheckbox = document.getElementById("show_password_reset");                const passwordField = document.getElementById("reset_password");                const confirmField = document.getElementById("reset_password_confirm");                if (toggleCheckbox) {                    toggleCheckbox.addEventListener("change", () => {                        const type = toggleCheckbox.checked ? "text" : "password";                        passwordField.type = type;                        confirmField.type = type;                    });                }            });        </script>    </body></html>
