<!-- @format --><!doctype html><html lang="fr">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <meta http-equiv="X-UA-Compatible" content="ie=edge" />    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css" media="all" />    <title>InterPam - Login</title>  </head>  <body>    <div id="forget-section" class="">      {% if error %}      <div class="erreur-msg">{{error}}</div>      {% endif %}      <p class="title">Récupération de mot de passe</p>      <form class="form" action="{{ url_for('reset_passeword_route', token=request.view_args['token']) }}" method="POST" id="resetForm">        <input type="text" name="passeword" class="passeword" placeholder="Nouveau mot de passe" required="required" value="{{ request.form.passeword }}"/>        <input type="text" name="confirm_passeword" class="confirm_passeword_input" placeholder="Confirmer le mot de passe" required="required" value="{{ request.form.confirm_passeword }}"/>                        <div class="checkbox-container">          <!-- From Uiverse.io by WhiteNervosa -->            <div class="container">                <input type="checkbox" id="remember_input" name="remember" style="display: none" />                <label for="remember_input" class="check">                     <svg width="18px" height="18px" viewBox="0 0 18 18">                    <path d="M 1 9 L 1 9 c 0 -5 3 -8 8 -8 L 9 1 C 14 1 17 5 17 9 L 17 9 c 0 4 -4 8 -8 8 L 9 17 C 5 17 1 14 1 9 L 1 9 Z"></path>                    <polyline points="1 9 7 14 15 4"></polyline>                    </svg>                </label>            </div>        <label for="remember_input">Chacher le mot de passe</label>         </div>                  <button class="form-btn"></button>                </form>          <script src="{{ url_for('static', filename='js/login.js') }}" type="text/javascript" charset="utf-8"></script>    <script type="text/javascript" charset="utf-8">                const hide = document.getElementById('remember_input');        const passeword = document.querySelector(".passeword")        const confirmPasseword = document.querySelector(".confirm_passeword")                hide.addEventListener("change", ()=>{            if(hide.checked){                passeword.type="passeword";                confirmPasseword.type="passeword";            }else{                passeword.type="text";                confirmPasseword.type="text";            }        });    </script>  </body></html>
