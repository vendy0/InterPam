<!doctype html><html lang="fr">    <head>        <meta charset="UTF-8" />        <meta name="viewport" content="width=device-width, initial-scale=1.0" />        <meta http-equiv="X-UA-Compatible" content="ie=edge" />        <title>Document</title>        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css" media="all" />    </head>    <body>            <!-- From Uiverse.io by akshat-patel28 -->    <div id="register-section">      {% if error%}      <div class="erreur-msg">{{error}}</div>      {% endif %}        <p class="title">Bienvenue Adm</p>        <form class="form" action="{{ url_for('admin.setup_staff', token=request.view_args['token']) }}" method="POST" id="registerForm">            <div id="name_container_inscription">                <input type="text" name="first_name" class="first_name_input" placeholder="Prénom" required="required" value="{{request.form.first_name}}" />                <input type="text" name="last_name" class="last_name_input" placeholder="Nom de famille" required="required" value="{{ request.form.last_name }}" />            </div>            <input type="text" name="username" class="username_input" placeholder="Username" required="required" value="{{ request.form.username }}" />            <div id="age_and_grade">                <input type="number" name="age" id="age_input" min="0" max="100" placeholder="Age" required="required" value="{{ request.form.age }}" />            </div>                        <div class="password-wrapper">                <input type="password" class="input" name="mdp" id="mdp_input" placeholder="Créez un nouveau mot de passe" min-length="8" autocomplete="new-password"required="required" value="{{ request.form.mdp }}" />                <span class="toggle-password-icon">                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">                        <path d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>                    </svg>                </span>            </div>            <input type="password" class="input" name="mdpConfirm" id="mdp_confirmation_input" placeholder="Confirmer le mot de passe" autocomplete="new-password" required="required" value="{{ request.form.mdpConfirm }}" />            <div class="checkbox-container">                <!-- From Uiverse.io by WhiteNervosa -->                <div class="container">                    <input type="checkbox" id="conditions_input" name="rules" style="display: none" />                    <label for="conditions_input" class="check">                        <svg width="18px" height="18px" viewBox="0 0 18 18">                            <path d="M 1 9 L 1 9 c 0 -5 3 -8 8 -8 L 9 1 C 14 1 17 5 17 9 L 17 9 c 0 4 -4 8 -8 8 L 9 17 C 5 17 1 14 1 9 L 1 9 Z"></path>                            <polyline points="1 9 7 14 15 4"></polyline>                        </svg>                    </label>                </div>                <label for="conditions_input">                    J'ai lu et j'accepte les                    <a href="#">conditions d'utilisation</a>                    et la                    <a href="#">politique de confidentialité</a>                    .                </label>            </div>            <button class="form-btn">S'inscrire</button>        </form>        <script src="{{ url_for('static', filename='js/login.js') }}" type="text/javascript" charset="utf-8"></script>    </body></html>
