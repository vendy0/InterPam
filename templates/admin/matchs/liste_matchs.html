{% extends 'admin/base.html' %}
{% block content %}
<h2>Gestion des Matchs</h2>
<table border="1" style="width:100%; border-collapse: collapse; background: white;">
    <thead>
        <tr>
            <th>Date</th>
            <th>Match</th>
            <th>Statut</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for match in matchs %}
    <tr>
        <td>{{ match.date_match }}</td>
        <td>{{ match.equipe_a }} vs {{ match.equipe_b }}</td>
        <td>
            <span class="badge {{ 'bg-success' if match.statut == 'ouvert' else 'bg-danger' }}">
                {{ match.statut }}
            </span>
        </td>
        <td>
            <a href="{{ url_for('matchs.modifier_match', match_id=match.id) }}" style="text-decoration: none;">
                üìù Modifier
            </a>
        </td>
    </tr>
    {% endfor %}
</tbody>

</table>
{% endblock %}
