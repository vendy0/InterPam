ead>                    <tr>                        <th>Cat√©gorie</th>                        <th>Libell√© (ex: 1, X, 2)</th>                        <th>Indice</th>                        <th></th>                    </tr>                </thead>                <tbody id="options-body">                    <tr>                        <td><input type="text" name="categorie[]" placeholder="Vainqueur" required /></td>                        <td><input type="text" name="libelle[]" placeholder="√âquipe A" required /></td>                        <td><input type="number" step="0.01" name="cote[]" placeholder="1.50" required style="width: 80px" /></td>                        <td></td>                    </tr>                </tbody>            </table>        </div>        <button type="button" onclick="ajouterLigne()" class="btn-success" style="margin-top: 15px; font-size: 0.85rem">+ Ajouter une ligne</button>    </div>    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 25px; padding: 18px; font-size: 1.1rem; letter-spacing: 1px">CR√âER LE MATCH ET PUBLIER</button></form><script>    function ajouterLigne() {        const tbody = document.getElementById("options-body");        const nouvelleLigne = document.createElement("tr");        nouvelleLigne.innerHTML = `        <td><input type="text" name="categorie[]" placeholder="Cat√©gorie" required></td>        <td><input type="text" name="libelle[]" placeholder="Option" required></td>        <td><input type="number" step="0.01" name="cote[]" placeholder="1.00" required style="width: 80px;"></td>        <td><button type="button" onclick="this.parentElement.parentElement.remove()" style="color: var(--admin-danger); border: none; background: none; cursor: pointer; font-size: 1.2rem;">&times;</button></td>    `;        tbody.appendChild(nouvelleLigne);    }</script>{% endblock %}
